<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        input,
        select,
        button {
            margin-left: 20px;
        }

        td {
            padding-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-body-tertiary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Registrasi Seminar/Workshop</a>
        </div>
    </nav>
    <div class="ms-5">
        <form action="POST">
            <table>
                <tr>
                    <td><label for="namaLengkap">Nama Lengkap</label></td>
                    <td class="titikDua">:</td>
                    <td><input type="text" id="namaLengkap"></td>
                </tr>
                <tr>
                    <td><label for="tempatLahir">Tempat Lahir</label></td>
                    <td class="titikDua">:</td>
                    <td><input type="text" id="tempatLahir"></td>
                </tr>
                <tr>
                    <td><label for="tanggalLahir">Tanggal Lahir</label></td>
                    <td class="titikDua">:</td>
                    <td><input type="date" id="tanggalLahir"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td class="titikDua">:</td>
                    <td><input type="radio" name="gander" value="Laki-laki">Laki-laki</td>
                    <td><input type="radio" name="gander" value="Perempuan">Perempuan</td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td class="titikDua">:</td>
                    <td><input type="input" id="email"></td>
                </tr>
                <tr>
                    <td><label for="status">Status</label></td>
                    <td class="titikDua">:</td>
                    <td>
                        <select name="status" id="status">
                            <option value="">-Status Terbaru</option>
                            <option value="Mahasiswa">Mahasiswa</option>
                            <option value="Kontrak">Bekerja</option>
                            <option value="Tetap">Pelajar</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><button type="button" class="btn btn-success">Daftar</button></td>
                </tr>

            </table>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
