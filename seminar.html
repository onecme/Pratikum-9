<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Filters</a>
        </div>
    </nav>
    <form action="POST" class="mt-2">

        <div class="row">
            <div class="col ms-5 mt-3" style="border-right: 3px solid gray;">
                <table>
                    <tr>
                        <td><label for="">Tanggal Daftar :</label></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <label style="border: 1px solid;" class="px-3 mt-3" for="">From</label>
                        </td>
                        <td></td>
                        <td><input type="date" class="mt-3"></td>
                    </tr>
                    <tr>
                        <td>
                            <label style="border: 1px solid;" class="px-3" for="">to</label>
                        </td>
                        <td></td>
                        <td><input type="date"></td>
                    </tr>

                </table>
            </div>
            <div class="col ms-5 mt-3">
                <table>
                    <tr>
                        <td><label for="">Kategori peserta :</label></td>
                        <td></td>
                        <td><label for="" class="ms-4">Status Peserta</label></td>
                    </tr>
                    <tr>
                        <td>
                            <select name="kategoriPeserta" id="kategoriPeserta" style="width: 150px;" class="mt-3">
                                <option value="Mahasiswa">Mahasiswa</option>
                                <option value="Kontrak">Bekerja</option>
                                <option value="Tetap">Pelajar</option>
                            </select>
                        </td>
                        <td></td>
                        <td>
                            <select name="statusPeserta" id="statusPeserta" style="width: 150px;" class="mt-3 ms-4">
                                <option value="Booking">Booking</option>
                                <option value="Kredit">Kredit</option>
                                <option value="Dp">Dp</option>
                                <option value="Paylater">Paylater</option>
                            </select>
                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
